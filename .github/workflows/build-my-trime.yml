  REPO_URL: https://github.com/tumuyan/trime-without-CMake
  REPO_BRANCH: develop
  PACKAGE_NAME: com.tumuyan.trime
  PACKAGE_NAME_NEW: com.tumuyan.trime.pro
  APP_NAME: TrimeÂ·Trime
