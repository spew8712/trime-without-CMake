  APP_NAME_TW: åŒæ–‡è¼¸å…¥æ³•ãƒ»Trime
  APP_NAME_NEW: TrimePro
  APP_NAME_NEW_CN: åŒæ–‡è¾“å…¥æ³•Pro
  APP_NAME_NEW_TW: åŒæ–‡è¼¸å…¥æ³•Pro
