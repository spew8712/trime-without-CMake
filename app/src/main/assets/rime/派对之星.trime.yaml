# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    lock: true
    ascii_keyboard: letter  #指定密码键盘
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: 0
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行 序号0-9
      - {click: q, swipe_up: "1", long_click: 1, swipe_down: repeat_commit, hint: "重复"}
      - {click: w, swipe_up: "2", long_click: 2, swipe_down: K_hack, hint: Hack}
      - {click: e, swipe_up: "3", long_click: 3, swipe_down: {commit: "- [ ] "} , hint: "- [ ]"}
      - {click: r, swipe_up: "4", long_click: 4, swipe_down: '[]{Left}', hint: "[]"}
      - {click: t, swipe_up: "5", swipe_down: commit_tab, long_click: 5, hint: Tab}
      - {click: y, swipe_up: "6", long_click: 6, swipe_down: repeat_input, hint: "重录"}
      - {click: u, swipe_up: "7", long_click: 7, swipe_down: Sound_settings, hint: 音效}
      - {click: i, swipe_up: "8", swipe_down: symbol_list, long_click: 8, hint: Symbol}
      #      - {click: o, swipe_up: "9", swipe_down: Candidate_switch1, long_click: 9}
      - {click: o, swipe_up: "9", swipe_down: K_symbols40, long_click: 9, hint: emoji}
      # P鍵 改為下滑隱藏輸入法
      - {click: p, swipe_up: "0", swipe_down: Hide, long_click: 0, hint: 收起}

      # 第二行 序号10-20
      #      - {click: '', width: 5}
      - {click: '', width: 5, key_back_color: transparent, hilited_key_back_color: transparent}
      - {click: a, swipe_up: "@", swipe_down: "°", long_click: select_all2}
      - {click: s, swipe_up: {commit: "$"}, swipe_down: "§", long_click: "$", label_symbol: "$ §"}
      - {click: d, swipe_up: "#", swipe_down: "+", long_click: Date2, hint: "+"}
      # f键上划百分号候选，下滑上屏斜杠，长按符号引导
      - {click: f, swipe_up: {commit: "%"}, swipe_down: '(){Left}', long_click: SEARCH, hint: "%()"}
      - {click: g, swipe_up:  {commit: "^"}, swipe_down:  {commit: "~"}, long_click: K_use, label_symbol: "^~↔"}
      - {click: h, swipe_up: "&", swipe_down:  {commit: "|"}, long_click: "\\", label_symbol: "&|\\"} #长按书名号
      - {click: j, swipe_up:  {commit: "*"}, swipe_down:  {commit: "×"}, long_click:  {commit: "·"}, label_symbol: "*×·"}
      - {click: k, swipe_up: '<>{Left}', swipe_down:  '<>{Left}', long_click: '{}{Left}', label_symbol: "《》{}" } #上划带候选《》下滑{}
      - {click: l, swipe_up: "-", swipe_down: line ,swipe_right: "-", long_click: "——"}
      - {click: "", width: 5, key_back_color: transparent, hilited_key_back_color: transparent}
      # 第三行 序号21-29
      # shift键，中文输入状态下作用为取消候选词。点击大写一个字母，长按大写锁定，上划删除一行。 (Shift键因会跟符号键盘功能键牵扯另建颜色，造成下面on_back背景色无效)
      - {click: Shift_L, composing: Escape, swipe_up: Clear, width: 15}
      - {click: z, swipe_up:  "=", swipe_down: "≠", long_click: "≈", label_symbol: "= ≠ ≈"}
      - {click: x, swipe_up:  {commit: '"'}, swipe_down:   {commit: "'"}, long_click: cut2, hint: "\"'"}
      - {click: c, swipe_up: "⇨", swipe_down: '⇦', long_click: copy2, hint: "⇨⇦"}
      - {click: v, swipe_up:  {commit: "<"}, swipe_down:  {commit: ">"}, long_click: paste2, hint: "< >"}
      - {click: b, swipe_up:  {commit: ":"}, swipe_down: {commit: ";"}, long_click: {commit: "/"}, label_symbol: ":;/"}
      - {click: n, swipe_up: {commit: "："}, swipe_down:  {commit: "；"}, long_click: "/", label_symbol: "：；/"}
      - {click: m, swipe_up: '“”', swipe_down: "'", long_click: "`", label_symbol: "＂＇`"}
      # 退格鍵 上滑删除一行，下滑向后刪除
      - {click: BackSpace, swipe_up: ClearH, swipe_down: Delete, key_back_color: kbr, key_text_color: ktr, key_symbol_color: ktr2, hilited_key_back_color: kbl, width: 15}
      # 第四行  序号30-34
      #点击进入数字符号键盘K_symbols123 K_number，长按选择方案，上滑设置界面
      - {height: *VJM, click: K_number, composing: K_symbols123, swipe_right: K_symbols10, swipe_left: K_symbols10, long_click: Menu, swipe_up: K_menu, swipe_down: K_menu, key_symbol_offset_x: 0, key_back_color: kbl, key_text_color: ktl, key_symbol_color: ktl2, hilited_key_back_color: kbr, width: 20} #方案选择
      - {click: ",", composing: "cursor", key_symbol_offset_x: 0, swipe_up: "!", swipe_down: "!", long_click: CHS_DOT1, width: 15, key_back_color: kbl, key_text_color: ktl, key_symbol_color: ktl2, hilited_key_back_color: kbr}
      # 空格键，点击发送空格(发送候选词)，长按选择输入法，上滑切换中英文
      - {click: space, long_click: IME_switch2, swipe_up: Mode_switch, swipe_down: Mode_switch, swipe_left: "Left", swipe_right: "Right", width: 30}
      - {click: ".", composing: delimiterJ, swipe_up: "?", swipe_down: "?", long_click: "CHS_DOT2", width: 15, key_back_color: kbr, key_text_color: ktr, key_symbol_color: ktr2, hilited_key_back_color: kbl}
      # 回车键，长按选择主题，上滑发送键盘码
      - {click: Return ,  composing: Return0 , key_symbol_offset_x: 0, long_click: Theme_settings, swipe_up: Return, swipe_down: Return, key_back_color: kbr, key_text_color: ktr, key_symbol_color: ktr2, hilited_key_back_color: kbl, width: 20}

