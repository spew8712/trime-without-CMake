config_version: "0.13.7.4, for同文3.2.7"
name: 派对之星 #主题名称
author: tumuyan
log:
  #基于@空白的bilibili主题修改，适配tumuyan编译同文。主要变更内容：
  #  -把悬浮窗被隐藏的按键编码恢复显示
  #  -把按键滑动、长按的动作的名称恢复显示
  #  -为default键盘布局的每个按键重新划分具有较强关联性的上下滑动和长按的符号。包括：
  #     键盘如果只有一个符号提示，代表了长按触发的动作。大部分按键的上滑动作和长按发送相同的符号。特例如下：
  #       - q p	下滑隐藏键盘
  #       - t		下滑發送\t (tab)
  #       - w-y	下滑无动作
  #       - u		下滑选择按键音效包
  #       - i		下滑切换左右手
  #       - o		下滑进入liquidKeyboard
  #       - a		上滑@ 下滑° 长按 ctrl+A
  #       - d		上划# 下滑+ 长按日期
  #       - k		上划() 下滑<> 长按{}
  #       - k		上划() 下滑<> 长按{}
  #       - x		上滑[ 下滑] 长按 ctrl+x
  #       - c		上滑右箭头 下滑左箭头 长按 ctrl+C
  #       - v		上滑> 下滑< 长按 ctrl+V#
  #		- 删除	上划删除一行 下滑删除后方一个字符
  #		- shift	上滑刪除此行 长按锁定shift
  #		- 123	上滑设置 长按选择方案 点击进入数字键盘  左右滑动进入符号键盘
  #       -空格 上滑切换中英文 长按选择输入法
  #       -回车 打字时直接选择候选词并发送回车  上滑发送输入的键盘码  长按选择主题
  #     键盘如果有两个符号提示，代表了上滑和下滑触发的动作。上滑动作和长按发送相同的符号，但是可能一个操作直接上屏符号，一个操作显示候选，而长按会产生更常用的效果（从而避免滑动误触）。
  #     键盘如果有三个符号提示，分别代表了上滑和下滑、长触发的动作。
  #		新提示 如果上方符号标记只有一个符号，表示这是长按的动作；如果下方只有一个符号，表示这是下滑的动作；
  #
  #	修订历史
  #		0.2	2019.10.16	完成主键盘的外观和键位修改
  #		0.3	2019.10.26	完成emoji键盘内容和字体大小修改。（定义字体大小*ETS）
  #		0.4 2019.10.28	增加一个键盘布局curcer。当显示候选词时，点击原”，“键可以显示curcer键盘，通过光标进行选词/从用户词典中删词
  #		0.5 2019.10.28	优化全面屏的操作，最下边一排按键增加下滑动作，与上划动作相同
  #		0.6 2019.11.11	增加一个全面屏版本的主题，在最下边一排增加一行没有功能/外观透明的占位按键，避免点击全面屏的边缘而产生误操作。横屏模式和未隐藏虚拟键的手机不需要此占位按键。
  #		0.7 2020.12.13	调整键盘布局。把enter={space}{Return}恢复为{Return}
  #		0.8 2021.08.01	适配自编译的同文输入法，增加若干参数，更换背景为.9图
  #		0.9 2021.08.21	适配新版自编译同文，增加liquidKeyboard小节
  #		0.10 2021.10.08	适配新版自编译同文。去除全部背景图，改为背景色；增加多个配色；去除大部分符号键盘。微调部分按键的滑动和长按。
  #		0.11 2021.11.08 增加高达配色，增加emoji🥺
  #		0.12 2022.04.13 适配新版自编译同文。增加纯色配色浅灰、Pronhub、西瓜，增加撞色配色乌克兰配色。优化按键高度
  #		0.13 2022.04.18 适配新版自编译同文。调整符号排布，增加ASCII键盘.hack, 增加label_symbol参数来取代原有预设按键；增加hint参数。规范若干预设按键的命名。liquid_keyboard_window
  #						如果有直接commit和发送按键事件两种情况的，直接commit放置位置的优先顺序：一个键的全部动作 > 上划和下滑 > 下滑。（长按处理更加耗时的动作，下滑处理更快捷的动作）

  #     color_m: 0xfff45a8d	#bilibili红
  #     color_n: 0xff00a1d6	#bilibili蓝
  - end
height:
  # ----------键盘高度调整------------
  A: &VJG 53            #主键盘、数字键盘、功能键盘、菜单键盘键高  自定
  B: &VJM 54          #同上键盘末行键高  B≈A，如主键盘和符号键盘不等高，调整此数
  C: &FJG 43          #符号键盘键高  C=A*4/5=44.8取整随意
  D: &HXG 44            #候选区高度

  # -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------
  E: &DsymY 1.8           #主键盘上档文字纵向位置调节，负数上移，下同
  F: &DsymX 3             #主键盘上档文字横向位置调节，负数左移
  G: &DtextY 0              #键盘字母纵向位置调节，自定义ziti.ttf文件时如键字母位置偏低则设置-1
  H: &VJtextY 0            #助记键盘字母纵向位置调节
  I: &VJhintY -2            #助记键盘韵母纵向位置调节

#-------调节尽量以配色中键高最低的配色为标准------
other:
  #主键盘结构（四行）  建议不动
  a: &VJH 4         #主键盘行距
  b: &VJL 3         #主键盘列距
  c: &VJY 14         #主键盘圆角
  #符号键盘结构（五行）  建议不动
  d: &FJH 3        #符号键盘行距
  e: &FJL 3         #符号键盘列距
  f: &FJY 14         #符号键盘圆角
  g: &ETS 24        #Emoji符号字体大小

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  #candidate_font: ziti.ttf #候选字型
  candidate_font: TH-Feon.ttf
  candidate_padding: 3 #候选项内边距
  candidate_spacing: 0 #*VJL #候选间距
  candidate_text_size: 19 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 12 #候选窗和状态栏提示区高度
  comment_on_top: false #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  hanb_font: TH-Feon.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  keyboard_padding_land: 80
  keyboard_padding_right: 40
  keyboard_padding: 0
  keyboard_padding_left: 0
  keyboard_padding_bottom: 12
  layout: #悬浮窗口位置
    position: bottom_left #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 5 #候选窗口最小词长
    max_length: 130 #超过字数则换行
    sticky_lines: 3 #固顶行数
    sticky_lines_land: 0 #横屏固顶行数
    max_entries: 1 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 2000 #最大宽度，超过则自动换行
    max_height: 300 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    min_check: 3
    margin_x: 3 #水平边距
    margin_y: 2 #竖直边距
    margin_bottom: 2 #底部边距
    real_margin: 1 #真实margin
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 2 #悬浮窗偏移量
    round_corner: 12 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件  window: #悬浮窗口组件
    #- {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    #    - {start: "", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: "　 "}  #label: "%s.", 序号;start: "\n", 换行
    #    - {start: "", move: ' ', end: ""}
    #    - {start: "", click: "Page_Down", label: '✍'}
    - {start: "", composition: "%s", end: "", letter_spacing: 0.12} #letter_spacing需要Android5.0
    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
  menu_extra_keyboard: #无候选时，在候选栏显示这些功能键（显示在方案指定的开关后方）
    - {click: "handwriting_switch", label: "手写"}
    - {click: "K_symbols50", label: "剪贴"}
    - {click: "symbol_tabs", label: " ⌘ "}
    - {click: "cursor", label: " ↔ "}
    - {click: "BACK", label: " ▽ "}
  liquid_keyboard_window: #液态键盘模式下显示的悬浮窗口組件
    - {click: "space", label: " 空格 "}
    - {click: "BackSpace", label: " 删除 "}
    - {click: "Return", label: " 回车 "}
    - {click: "symbol_tabs", label: " 全部 "}
    - {click: "Escape", label: " 取消 "}
    - {click: "liquid_keyboard_exit", label: " 返回 "}
  key_font: TH-Feon.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  keyboard_height: 250 #锁定键盘高度，避免切换时键盘高度变化而造成闪烁
  keyboard_height_land: 200 #锁定横屏下键盘高度，避免切换时键盘高度变化而造成闪烁
  key_long_text_size: 15 #两字以上时键字号
  key_long_text_border: 1 #长文本按键描边宽度
  key_text_size: 20 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, defaultVJ, letter, letterfh, number, hack,  use, cursor, menu, menux, symbols, symbols01, symbols11, symbols12, symbols13, symbols14, symbols21, symbols22, symbols31, symbols32, symbols33, symbols34, symbols35, symbols36, symbols81, symbols82, symbols83, mini] #键盘配置
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: ziti.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 40 #按键提示高度
  preview_offset: -40 #按键提示纵向偏移
  preview_text_size: 25 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: true  #显示键盘时重置为中文状态
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 10 #符号字号
  text_font: ziti.ttf #编码字型
  text_size: 15 #编码字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FJH #符号键盘行距
  background_folder: bilibili #背景图保存的路径
  key_border: 0 #按键边缘
  action_label_type: last
  enter_labels:
    go: Go！
    done: 完成
    next: 下个
    pre:  上个
    search: Search
    send: 发送
    default: Enter


